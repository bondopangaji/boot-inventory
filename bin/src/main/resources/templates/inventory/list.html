<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
        <meta name="author" content="GeeksLabs">
        <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
        <link rel="shortcut icon" href="./img/favicon.png">

        <title>Basic Table | Creative - Bootstrap 3 Responsive Admin Template</title>

        <!-- Bootstrap CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap theme -->
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="../css/elegant-icons-style.css" rel="stylesheet" />
        <link href="../css/font-awesome.min.css" rel="stylesheet" />
        <!-- Custom styles -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/style-responsive.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
        <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
            <script src="js/lte-ie7.js"></script>
          <![endif]-->

        <!-- =======================================================
          Theme Name: NiceAdmin
          Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
          Author: BootstrapMade
          Author URL: https://bootstrapmade.com
        ======================================================= -->
    </head>

    <body>
        <!-- container section start -->
        <section id="container" class="">

            <!-- header start -->    
            <header th:replace="./includes/base :: navbar"></header>
            <!--header end-->

            <!--sidebar start-->
            <aside th:replace="./includes/base :: sidebar"></aside>
            <!--sidebar end-->


            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header"><i class="icon_document_alt"></i> Inventory List</h3>
                            <ol class="breadcrumb">
                                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                                <li><i class="icon_documents_alt"></i>Inventory</li>
                                <li><i class="fa fa-list-alt"></i>List</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                    <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                        <tr>
                                            <th><i class="icon_id"></i>  Id</th>
                                            <th><i class="icon_folder-open_alt"></i>  Name</th>
                                            <th><i class="icon_menu-square_alt2"></i>  Description</th>
                                            <th><i class="icon_drawer_alt"></i>  Stock</th>
                                            <th><i class="icon_calendar"></i>  Date</th>
                                            <th><i class="icon_cogs"></i>  Action</th>
                                        </tr>
                                        <tr th:each="inventory:${list}">
                                            <td th:text="${inventory.id}"></td>
                                            <td th:text="${inventory.name}"></td>
                                            <td th:text="${inventory.description}"></td>
                                            <td th:text="${inventory.stock}"></td>
                                            <td th:text="${#calendars.format(inventory.created_at,'dd-MMM-yyyy,  HH:mm:ss z')}"></td>
                                            <td>
                                                <div style="display:flex;">
                                                    <form th:action="@{/inventory/edit/{id}(id=${inventory.id})}">
                                                        <button  class="btn btn-primary">
                                                            <i class="icon_pencil-edit"></i>
                                                        </button>
                                                    </form>
                                                    <form onSubmit="return confirm('Do you really want to delete this data?')" th:action="@{/inventory/{id}/delete(id=${inventory.id})}" method="POST">
                                                        <button  class="btn btn-danger">
                                                            <i class="icon_close_alt2"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->
        </section>
        <!-- container section end -->
        <!-- javascripts -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../js/jquery.scrollTo.min.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <!--custome script for all page-->
        <script src="../js/scripts.js"></script>


    </body>

</html>
