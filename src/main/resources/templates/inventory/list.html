<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/includes/base :: head"></head>
    <head><title>List Inventory</title></head>
    <body>
        <!-- container section start -->
        <section id="container" class="">

            <!-- header start -->    
            <header th:replace="./includes/base :: navbar"></header>
            <!--header end-->

            <!--sidebar start-->
            <aside th:replace="./includes/base :: sidebar"></aside>
            <!--sidebar end-->


            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header"><i class="icon_document_alt"></i> Inventory List</h3>
                            <ol class="breadcrumb">
                                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                                <li><i class="icon_documents_alt"></i>Inventory</li>
                                <li><i class="fa fa-list-alt"></i>List</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                    <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                        <tr>
                                            <th><i class="icon_id"></i>  Id</th>
                                            <th><i class="icon_folder-open_alt"></i>  Name</th>
                                            <th><i class="icon_menu-square_alt2"></i>  Description</th>
                                            <th><i class="icon_drawer_alt"></i>  Stock</th>
                                            <th><i class="icon_calendar"></i>  Date</th>
                                            <th><i class="icon_cogs"></i>  Action</th>
                                        </tr>
                                        <tr th:each="inventory:${list}">
                                            <td th:text="${inventory.id}"></td>
                                            <td th:text="${inventory.name}"></td>
                                            <td th:text="${inventory.description}"></td>
                                            <td th:text="${inventory.stock}"></td>
                                            <td th:text="${#calendars.format(inventory.created_at,'dd-MMM-yyyy,  HH:mm:ss z')}"></td>
                                            <td>
                                                <div style="display:flex;">
                                                    <form th:action="@{/inventory/edit/{id}(id=${inventory.id})}">
                                                        <button  class="btn btn-primary">
                                                            <i class="icon_pencil-edit"></i>
                                                        </button>
                                                    </form>
                                                    <form onSubmit="return confirm('Do you really want to delete this data?')" th:action="@{/inventory/{id}/delete(id=${inventory.id})}" method="POST">
                                                        <button  class="btn btn-danger">
                                                            <i class="icon_close_alt2"></i>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->
             <footer th:replace="/includes/base :: footer"></footer>
        </section>
        <!-- container section end -->
        <!-- javascripts -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../js/jquery.scrollTo.min.js"></script>
        <script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
        <!--custome script for all page-->
        <script src="../js/scripts.js"></script>


    </body>

</html>
