<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/includes/base :: head"></head>
	<head><title>Edit Inventory</title></head>
    <body>
        <!-- container section start -->
        <section id="container" class="">

            <!-- header start -->    
            <header th:replace="./includes/base :: navbar"></header>
            <!--header end-->

            <!--sidebar start-->
            <aside th:replace="./includes/base :: sidebar"></aside>
            <!--sidebar end-->


            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header"><i class="icon_pencil-edit"></i>Edit Inventory</h3>
                            <ol class="breadcrumb"> 
                                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                                <li><i class="icon_documents_alt"></i>Inventory</li>
                                <li><i class="icon_pencil-edit"></i>Edit</li>
                            </ol>
                        </div>  
                    </div>
                    <!-- Form validations -->
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    Fill the form
                                </header>
                                <div class="panel-body">
                                    <div >
                                            <form onSubmit="return confirm('Do you really want to submit this data?'), alert('Data has been submitted')" method="POST" th:action="@{/inventory/storeedit}" th:object="${inventory}" class="form-validate form-horizontal">
                                            <input type="hidden" th:field="*{id}" />
                                            <div class="form-group ">
                                                <label class="control-label col-lg-2">Name</label>
                                                <div class="col-lg-10">
                                                    <input  id="name" th:field="*{name}" class="form-control" placeholder="Enter maximum of 16 characters" maxlength="16" type="text" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-lg-2">Description</label>
                                                <div class="col-lg-10">
                                                    <textarea  id="description" th:field="*{description}" class="form-control" placeholder="Enter maximum of 10000 characters" type="text" maxlength="1000" required="required"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label f class="control-label col-lg-2">Stock</label>
                                                <div class="col-lg-10">
                                                    <input  id="stock" th:field="*{stock}" class="form-control" placeholder="Enter only numbers" type="number" maxlength="255" required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-primary" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </section>
                        </div><!-- onClick="return confirm('Do you really want to submit this data?')" --> 
                    </div>
                    <!-- page end-->
                </section>
            </section>
        	<footer th:replace="/includes/base :: footer"></footer>
        </section>
        <!-- container section end -->

        <!-- javascripts -->
        <script src="../../js/jquery.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="../../js/jquery.scrollTo.min.js"></script>
        <script src="../../js/jquery.nicescroll.js" type="text/javascript"></script>

        <!--custome script for all page-->
        <script src="../../js/scripts.js"></script>

    </body>

</html>
